<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <form action="/add" method="POST">
            {{ form.hidden_tag() }}
            <label for="task">Add Task:</label>
            {{ form.task(class="task-input") }}
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li>{{ task[1] }} <a href="/delete/{{ task[0] }}" class="delete-btn">Delete</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
